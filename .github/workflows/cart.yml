name: Cart

on:
  push:
    branches:
      - master
    # paths:
    #   - '**.js'
    #   - '.github/workflows/cart.yaml'

  pull_request:
    branches:
      - master
    paths:
      - '**.js'
      - '.github/workflows/cart.yaml'

jobs:
  payment:
    name: Build and deploy cart microservice
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: |
          cd cart/
          docker build -t sharnithacr.azurecr.io/robot-shop:${{ github.run_id }} .

      - name: Docker Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login sharnithacr.azurecr.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Docker Push
        run: |
          docker push sharnithacr.azurecr.io/robot-shop:${{ github.run_id }}
